#!upstart
description "node.js heartbeat"
author      "graham jenson"

start on startup
stop on shutdown

script
    export HOME="/root"

    echo $$ > /var/run/heartbeat.pid
    exec sudo -u USER_TO_RUN_AS /usr/local/bin/node LOCATION_OF_HEARTBEAT/dist/router.js >> /var/log/heartbeat.sys.log 2>&1
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/heartbeat.sys.log
end script

pre-stop script
    rm /var/run/heartbeat.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/heartbeat.sys.log
end script